<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/composenotification/css/composenotification.css" />
<link rel="stylesheet" type="text/css" href="/devwidgets/composenotification/lib/jquery-ui-1.8.4.custom.css" />

<div class="composenotification_widget" style="display: none;">

    <!-- TITLE -->
    <div id="cn-widget-title" class="s3d-contentpage-title">__MSG__WIDGET_TITLE_CREATE_NOTIFICATION__</div>

    <div class="cn-form-header fl-fix"><div class="fl-force-right"id="form_legend" class="form_legend" aria-hidden="true"><span class="req">*</span> Required field</div></div>
    
    <!-- FORM -->
    <div id="message_form" class="edit-notification-wrapper">
    
        <div id="composenotification_box" class="send_message">
            <form class="compose-form">

                <fieldset class="edit-notification-type">
                    <!-- TYPE -->
                    <div id="composenotification_type" class="fl-fix">
                        <span class="left"><label for="cn-notification-type" class="name">Type</label></span>
                        <span class="right">
                            <select class="compose-form-elm" id="cn-notification-type" name="notification-type">
                                <option value="task" selected="selected">Task</option>
                                <option value="event">Event</option>
                                <!-- Message option temporarily removed for Aug 1 release
                                <option value="message">Message</option>-->
                            </select>
                        </span>
                    </div>

                    <!-- TASK: Due Date -->
                    <div id="composenotification_task_due_date" class="fl-fix">
                        <span class="left"><label for="datepicker-taskduedate-text" class="name"><span class="req" aria-hidden="true">*</span> __MSG__TASK_DUE_DATE__</label></span>
                        <span class="right datepicker">
                            <input class="compose-form-elm text-field" type="text" id="datepicker-taskduedate-text" name="taskduedate-text" aria-required="true" />
                        </span>
                    </div>

                    <!-- EVENT: Date -->
                    <div id="composenotification_event_date" class="fl-fix" style="display:none;">
                        <span class="left"><label for="datepicker-eventdate-text" class="name"><span class="req" aria-hidden="true">*</span> __MSG__EVENT_DATE__</label></span>
                        <span class="right datepicker">
                            <input class="compose-form-elm text-field" type="text" id="datepicker-eventdate-text" name="eventdate-text" aria-required="true" />
                        </span>
                    </div>

                    <!-- EVENT: Time -->
                    <div id="composenotification_event_time" class="fl-fix" style="display:none;">
                        <span class="left"><label for="cn-event-timehour" class="name"><span class="req" aria-hidden="true">*</span> __MSG__TIME__</label></span>
                        <span class="right">
                            <!-- EVENT: Time (Hour) -->
                            <select class="compose-form-elm" id="cn-event-timehour" name="event-timehour" aria-required="true"></select> :
                            <!-- EVENT: Time (Minute) -->
                            <select class="compose-form-elm" id="cn-event-timeminute" name="event-timeminute" aria-required="true"></select>
                            <!-- EVENT: Time (AM/PM) -->
                            <select class="compose-form-elm" id="cn-event-timeampm" name="event-timeampm" aria-required="true"></select>
                        </span>
                    </div>

                    <!-- EVENT: Place -->
                    <div id="composenotification_event_place" class="fl-fix" style="display:none;">
                        <span class="left"><label for="cn-event-place" class="name"><span class="req" aria-hidden="true">*</span> __MSG__PLACE__</label></span>
                        <span class="right"><input class="compose-form-elm text-field" type="text" id="cn-event-place" style="width:500px;" name="event-place" aria-required="true" /></span>
                    </div>

                    <!-- REQUIRED CHECK -->
                    <div id="composenotification_required" class="fl-fix">
                        <span class="left"><label for="cn-event-timehour" class="name"><span class="req" aria-hidden="true">*</span> __MSG__REQUIRED__</label></span>
                        <span class="right" aria-required="true">
                            <input class="compose-form-elm radioboxes" type="radio" name="required-check" id="cn-requiredyes" /><label for="cn-requiredyes" class="name">__MSG__YES__</label>
                            <input class="compose-form-elm radioboxes" type="radio" name="required-check" id="cn-requiredno" /><label for="cn-requiredno" class="name">__MSG__NO__</label>
                        </span>
                    </div>

                    <!-- CONSEQUENCES -->
                    <div id="composenotification_consequence" class="fl-fix" style="display:none;">
                        <span class="left"><label for="cn-consequence" class="name">Consequence(s) for Not Completing This Task</label></span>
                        <span class="right"><textarea class="compose-form-elm text-field" id="cn-consequence" style="width:500px" rows="1" name="consequence" ></textarea></span>
                    </div>
                </fieldset>

                <fieldset class="compose-lower-fields">
                    <!-- SEND DATE -->
                    <div  id="composenotification_senddate" class="fl-fix">
                        <span class="left"><label for="datepicker-senddate-text" class="name"><span class="req" aria-hidden="true">*</span> __MSG__SEND_DATE__</label></span>
                        <span class="right datepicker">
                            <input class="compose-form-elm text-field" type="text" id="datepicker-senddate-text" name="senddate-text" aria-required="true" />
                        </span>
                    </div>

                    <!-- DYNAMIC LIST -->
                    <div id="composenotification_dynamiclist" class="fl-fix">
                        <span class="left" style="margin-top:6px"><label for="cn-dynamiclistselect" class="name"><span class="req" aria-hidden="true">*</span> __MSG__DYNAMIC_LIST__</label></span>
                        <span class="right">
                            <select class="compose-form-elm dynamiclistselect" id="cn-dynamiclistselect" name="dynamiclistselect" aria-required="true"></select>
                            <button id="create-new-dynamic-list-button" class="new-dynamic-list-button s3d-button s3d-overlay-button grey" type="button">__MSG__CREATE_OR_EDIT_DYNAMIC_LISTS__</button>
                        </span>
                    </div>

                    <!-- SUBJECT-->
                    <div id="composenotification_subject" class="fl-fix">
                        <span class="left"><label for="cn-subject" class="name"><span class="req" aria-hidden="true">*</span> <span id="cn-subject-text"></span></label></span>
                        <span class="right"><input type="text" class="compose-subject compose-form-elm text-field" id="cn-subject" name="subject" aria-required="true" /></span>
                    </div>

                    <!-- BODY-->
                    <div id="composenotification_body" class="fl-fix">
                        <span class="left"><label for="cn-body" class="name"><span class="req" aria-hidden="true">*</span> __MSG__DESCRIPTION__</label></span>
                        <span class="right"><textarea class="compose-body compose-form-elm text-field" id="cn-body" name="body" aria-required="true" ></textarea></span>
                    </div>

                    <!-- CONTACT PERSON -->
                    <div id="composenotification_contactperson" class="fl-fix" style="display:none;">
                        <span class="left"><label for="cn-email" class="name">Contact Person</label></span>
                        <span class="right"><input type="text" style="width:500px;" class="compose-form-elm text-field" id="cn-email" name="email" /></span>
                    </div>

                    <!-- LINK -->
                    <div id="composenotification_link" style="clear:both; display:none;">
                        <span class="left"><label for="cn-link" class="name">Link</label></span>
                        <span class="right"><input type="text" style="width:500px;" class="compose-form-elm text-field" id="cn-link" name="link" /></span>
                    </div>

                </fieldset>

            </form>                    
            <!-- Button Lists-->
            <div class="dialog_buttons fl-force-right" id="createnew-buttons" style="display:none;">
                <button id="cn-cancel-button" class="s3d-button s3d-link-button s3d-bold">__MSG__CANCEL__</button>
                <button id="cn-queue-button" class="s3d-button s3d-overlay-button">__MSG__QUEUE__</button>
                <button id="cn-saveasdraft-button" class="s3d-button s3d-overlay-button">__MSG__SAVE_AS_DRAFT__</button>
            </div>
            <div class="dialog_buttons fl-force-right" id="editdraft-buttons" style="display:none;">
                <button id="cn-editdraft-cancel-button" class="s3d-link-button s3d-bold">__MSG__CANCEL__</button>
                <button id="cn-queuedraft-button" class="s3d-button s3d-overlay-button">__MSG__QUEUE__</button>
                <button id="cn-updatedraft-button" class="s3d-button s3d-overlay-button">__MSG__SAVE__</button>
                <button id="cn-deletedraft-button" class="s3d-button s3d-overlay-button">__MSG__DELETE__</button>
            </div>
            <div class="dialog_buttons fl-force-right" id="queueview-buttons" style="display:none;">
                <button id="cn-queueview-cancel-button" class="s3d-link-button s3d-bold">__MSG__CANCEL__</button>
                <button id="cn-movetodrafts-button" class="s3d-button s3d-overlay-button">__MSG__MOVE_TO_DRAFTS__</button>
                <button id="cn-queuecopytodrafts-button" class="s3d-button s3d-overlay-button">__MSG__COPY_TO_DRAFTS__</button>
                <button id="cn-deletequeued-button" class="s3d-button s3d-overlay-button">__MSG__DELETE__</button>
            </div>
            <div class="dialog_buttons fl-force-right" id="archiveview-buttons" style="display:none;">
                <button id="cn-archiveview-cancel-button" class="s3d-link-button s3d-bold">__MSG__CANCEL__</button>
                <button id="cn-archivecopytodrafts-button" class="s3d-button s3d-overlay-button">__MSG__COPY_TO_DRAFTS__</button>
            </div>
            <div class="dialog_buttons fl-force-right" id="trashview-buttons" style="display:none;">
                <button id="cn-trashview-cancel-button" class="s3d-link-button s3d-bold">__MSG__CANCEL__</button>
                <button id="cn-editrashed-button" class="s3d-button s3d-overlay-button">__MSG__ENABLE_EDITING__</button>
                <button id="cn-deletetrashed-button" class="s3d-button s3d-overlay-button">__MSG__DELETE__</button>
            </div>



            <hr class="fl-push fl-hidden">
        </div>                             
    
    </div>

    <!-- SAVE REMINDER DIALOG -->
    <div class="s3d-dialog s3d-dialog-container" id="save_reminder_dialog" style="z-index: 9999; display: none;">
        <div class="s3d-dialog-close jqmClose"></div>
        <h1 class="s3d-dialog-header">__MSG__WARNING__</h1>
        <p style="margin-bottom: 40px;">__MSG__YOU_ARE_ABOUT_TO_LEAVE_THE_CREATE/EDIT_NOTIFICATION_PANE_DO_YOU_WANT_TO_SAVE_YOUR_NOTIFICATION_BEFORE_YOU_CREATE_A_NEW_LIST_IF_YOU_DON'T_ANY_CHANGES_YOU'VE_MADE_WILL_BE_LOST__</p>

        <div id="save_reminder_dialog_container_actions" style="bottom: -6px;margin: 0 19px 20px 0; position: absolute;right: 0;">
            <button type="button" class="s3d-link-button jqmClose s3d-bold">__MSG__CANCEL__</button>
            <button type="button" id="dlc-save" class="s3d-button s3d-overlay-button" style="margin-left: 15px;">__MSG__SAVE__</button>
            <button type="button" id="dlc-dontsave" class="s3d-button s3d-overlay-button" style="margin-left: 20px;">__MSG__DON'T_SAVE__</button>
        </div>
    </div>


 </div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/composenotification/javascript/composenotification.js"></script>
