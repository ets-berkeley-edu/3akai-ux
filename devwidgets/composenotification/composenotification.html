<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/composenotification/css/composenotification.css" />
<link rel="stylesheet" type="text/css" href="/devwidgets/composenotification/lib/jquery-ui-1.8.4.custom.css" />

<div class="composenotification_widget" style="display: none;">

    <!-- TITLE -->
    <div id="cn-widget-title" class="s3d-contentpage-title">__MSG__WIDGET_TITLE_CREATE_NOTIFICATION__</div>

    <!-- FORM -->
    <div id="message_form" style="background-color: #efefef;border: 3px solid #e6e6e6;border-radius: 10px;padding:  10px;padding-bottom: 0px;">
    
        <div id="composenotification_box" class="send_message">
            <form class="compose-form">

                <div style="background-color: #fff;border-radius: 10px;border: 3px solid #e6e6e6;padding: 15px 10px 10px 10px;margin-bottom:15px;">
                    <!-- TYPE -->
                    <div id="composenotification_type">
                        <span class="left"><label for="cn-notification-type">Type</label></span>
                        <span class="right">
                            <select class="compose-form-elm" id="cn-notification-type">
                                <option value="task" selected="selected">Task</option>
                                <option value="event">Event</option>
                                <option value="message">Message</option>
                            </select>
                        </span>
                    </div>

                    <!-- TASK: Due Date -->
                    <div id="composenotification_task_due_date" style="clear:both">
                        <span class="left"><label for="datepicker-taskduedate-text">__MSG__TASK_DUE_DATE__</label></span>
                        <span class="right datepicker">
                            <input class="compose-form-elm text-field" type="text" id="datepicker-taskduedate-text" />
                        </span>
                    </div>

                    <!-- EVENT: Date -->
                    <div id="composenotification_event_date"style="clear:both;display:none;">
                        <span class="left"><label for="datepicker-eventdate-text">__MSG__EVENT_DATE__</label></span>
                        <span class="right datepicker">
                            <input class="compose-form-elm text-field" type="text" id="datepicker-eventdate-text" />
                        </span>
                    </div>

                    <!-- EVENT: Time -->
                    <div id="composenotification_event_time" style="clear:both;display:none;">
                        <span class="left"><label for="cn-event-timehour">__MSG__TIME__</label></span>
                        <span class="right">
                            <!-- EVENT: Time (Hour) -->
                            <select class="compose-form-elm" id="cn-event-timehour"></select> :
                            <!-- EVENT: Time (Minute) -->
                            <select class="compose-form-elm" id="cn-event-timeminute"></select>
                            <!-- EVENT: Time (AM/PM) -->
                            <select class="compose-form-elm" id="cn-event-timeampm"></select>
                        </span>
                    </div>

                    <!-- EVENT: Place -->
                    <div id="composenotification_event_place" style="clear:both;display:none;">
                        <span class="left"><label for="cn-event-place">__MSG__PLACE__</label></span>
                        <span class="right"><input class="compose-form-elm text-field" type="text" id="cn-event-place" style="width:500px;" /></span>
                    </div>

                    <!-- REQUIRED CHECK -->
                    <div id="composenotification_required" style="clear:both">
                        <span class="left">__MSG__REQUIRED__</span>
                        <span class="right">
                            <input class="compose-form-elm radioboxes" type="radio" name="required-check" id="cn-requiredyes" /><label for="cn-requiredyes">__MSG__YES__</label>
                            <input class="compose-form-elm radioboxes" type="radio" name="required-check" id="cn-requiredno" /><label for="cn-requiredno">__MSG__NO__</label>
                        </span>
                    </div>

                    <!-- CONSEQUENCES -->
                    <div id="composenotification_consequence" style="clear:both; display:none;">
                        <span class="left"><label for="cn-consequence">Consequence(s) for Not Completing This Task</label></span>
                        <span class="right"><textarea class="compose-form-elm text-field" id="cn-consequence" style="width:500px" rows="1"></textarea></span>
                    </div>
                    <!-- HACK: cosmetic fix for messages -->
                    <div style="clear:both;height:0;margin:0;padding:0;"></div>

                </div>

                <div style="background-color: #efefef;border: 3px solid #efefef;padding: 0px 10px 10px 10px;margin-bottom:0px;">

                    <!-- SEND DATE -->
                    <div  id="composenotification_senddate">
                        <span class="left"><label for="datepicker-senddate-text">__MSG__SEND_DATE__</label></span>
                        <span class="right datepicker">
                            <input class="compose-form-elm text-field" type="text" id="datepicker-senddate-text" />
                        </span>
                    </div>

                    <!-- DYNAMIC LIST -->
                    <div id="composenotification_dynamiclist" style="clear:both">
                        <span class="left" style="margin-top:6px"><label for="cn-dynamiclistselect">__MSG__DYNAMIC_LIST__</label></span>
                        <span class="right">
                            <select class="compose-form-elm" id="cn-dynamiclistselect"></select>
                            <button id="create-new-dynamic-list-button" class="s3d-button s3d-overlay-button">__MSG__CREATE_OR_EDIT_DYNAMIC_LISTS__</button>
                        </span>
                    </div>

                    <!-- SUBJECT-->
                    <div id="composenotification_subject" style="clear:both">
                        <span class="left"><label for="cn-subject">__MSG__SUBJECT__</label></span>
                        <span class="right"><input type="text" style="width:500px;" class="compose-form-elm text-field" id="cn-subject" /></span>
                    </div>

                    <!-- BODY-->
                    <div id="composenotification_body" style="clear:both">
                        <span class="left"><label for="cn-body">__MSG__BODY__</label></span>
                        <span class="right"><textarea class="compose-form-elm text-field" id="cn-body" style="width:500px; height:150px;"></textarea></span>
                    </div>
                    <div style="clear:both;padding: 0;margin: 0"></div>

                    <!-- CONTACT PERSON -->
                    <div id="composenotification_contactperson" style="clear:both; display:none;">
                        <span class="left"><label for="cn-email">Contact Person</label></span>
                        <span class="right"><input type="text" style="width:500px;" class="compose-form-elm text-field" id="cn-email"/></span>
                    </div>

                    <!-- LINK -->
                    <div id="composenotification_link" style="clear:both; display:none;">
                        <span class="left"><label for="cn-link">Link</label></span>
                        <span class="right"><input type="text" style="width:500px;" class="compose-form-elm text-field" id="cn-link" /></span>
                    </div>

                </div>

            </form>

            <!-- Button Lists-->
            <div class="button-list notifdetail-buttons" id="createnew-buttons" style="display:none;margin-top:15px;">
                <button id="cn-cancel-button" class="s3d-button"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
                <button id="cn-queue-button" class="s3d-button"><span class="s3d-button-inner">__MSG__QUEUE__</span></button>
                <button id="cn-saveasdraft-button" class="s3d-button"><span class="s3d-button-inner">__MSG__SAVE_AS_DRAFT__</span></button>
            </div>
            <div class="button-list notifdetail-buttons" id="editdraft-buttons" style="display:none;margin-top:15px;">
                <button id="cn-editdraft-cancel-button" class="s3d-button"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
                <button id="cn-queuedraft-button" class="s3d-button"><span class="s3d-button-inner">__MSG__QUEUE__</span></button>
                <button id="cn-updatedraft-button" class="s3d-button"><span class="s3d-button-inner">__MSG__SAVE__</span></button>
                <button id="cn-deletedraft-button" class="s3d-button"><span class="s3d-button-inner">__MSG__DELETE__</span></button>
            </div>
            <div class="button-list notifdetail-buttons" id="queueview-buttons" style="display:none;margin-top:15px;">
                <button id="cn-queueview-cancel-button" class="s3d-button"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
                <button id="cn-movetodrafts-button" class="s3d-button"><span class="s3d-button-inner">__MSG__MOVE_TO_DRAFTS__</span></button>
                <button id="cn-queuecopytodrafts-button" class="s3d-button"><span class="s3d-button-inner">__MSG__COPY_TO_DRAFTS__</span></button>
                <button id="cn-deletequeued-button" class="s3d-button"><span class="s3d-button-inner">__MSG__DELETE__</span></button>
            </div>
            <div class="button-list notifdetail-buttons" id="archiveview-buttons" style="display:none;margin-top:15px;">
                <button id="cn-archiveview-cancel-button" class="s3d-button"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
                <button id="cn-archivecopytodrafts-button" class="s3d-button"><span class="s3d-button-inner">__MSG__COPY_TO_DRAFTS__</span></button>
            </div>
            <div class="button-list notifdetail-buttons" id="trashview-buttons" style="display:none;margin-top:15px;">
                <button id="cn-trashview-cancel-button" class="s3d-button"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
                <button id="cn-editrashed-button" class="s3d-button"><span class="s3d-button-inner">__MSG__ENABLE_EDITING__</span></button>
                <button id="cn-deletetrashed-button" class="s3d-button"><span class="s3d-button-inner">__MSG__DELETE__</span></button>
            </div>

        </div>                             
    
    </div>

    <!-- SAVE REMINDER DIALOG -->
    <div class="s3d-dialog s3d-dialog-container" id="save_reminder_dialog" style="z-index: 9999; display: none;">
        <div class="s3d-dialog-close jqmClose"></div>
        <h1 class="s3d-dialog-header">__MSG__WARNING__</h1>
        <p style="margin-bottom: 40px;">__MSG__YOU_ARE_ABOUT_TO_LEAVE_THE_CREATE/EDIT_NOTIFICATION_PANE_DO_YOU_WANT_TO_SAVE_YOUR_NOTIFICATION_BEFORE_YOU_CREATE_A_NEW_LIST_IF_YOU_DON'T_ANY_CHANGES_YOU'VE_MADE_WILL_BE_LOST__</p>

        <div id="save_reminder_dialog_container_actions" style="bottom: -6px;margin: 0 19px 20px 0; position: absolute;right: 0;">
            <button type="button" class="s3d-link-button jqmClose s3d-bold">__MSG__CANCEL__</button>
            <button type="button" id="dlc-save" class="s3d-button s3d-overlay-button" style="margin-left: 15px;">__MSG__SAVE__</button>
            <button type="button" id="dlc-dontsave" class="s3d-button s3d-overlay-button" style="margin-left: 20px;">__MSG__DON'T_SAVE__</button>
        </div>
    </div>


 </div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/composenotification/javascript/composenotification.js"></script>
