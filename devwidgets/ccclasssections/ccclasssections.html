<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/ccclassinfo/css/ccclassinfo.css" />

<!-- CALCENTRAL CLASS PAGE WIDGETS ALL HAVE SAME PARENT CONTAINER -->

<div class="s3d-widget-container" id="cc-classpage-sections">

    <div class="s3d-contentpage-title">
        Lecture &amp; Section Details
        <span id="classpages_showhideall"><button id="classpages_expandall" class="s3d-link-button">Expand all</button> | <button id="classpages_collapseall" class="s3d-link-button">Collapse all</button></span>
    </div>

    <div class="classpages_widget_body" id="cc-classpage-sections-table" style="display:none;"><!--
        {if sections}
        <table id="classpages_section_results">
            <thead>
                <tr>
                    <th class="classpages_sections_col1">Class Meeting</th>
                    <th>CCN</th>
                    <th>Instructor</th>
                    <th>Enrolled</th>
                    <th>Waitlist</th>
                    <th class="classpages_sections_timecol">Time</th>
                    <th class="classpages_sections_loccol">Location</th>
                </tr>
            </thead>
            <tbody>
                {for section in sections}
                <tr class="classpages_classrow">
                    <td>
                        <a href="#"><div class="classpages_sections_arrow" id="sectionarrow-${section.ccn}"></div></a>
                        <span class="classpages_section_title_warrow">
                            {if section.section}
                                <strong>${section.section}</strong></span>
                            {else}
                                <em>Not available</em>
                            {/if}
                        </span>
                    </td>

                    <td>
                        {if section.ccn}
                            ${section.ccn}
                        {/if}
                    </td>

                    <td class="classpages_sections_instrnames">
                        {if section.section_instructors.length > 0}
                            {for i in section.section_instructors}
                                {if i.id}
                                    <a href="/~${i.id}">${i.name}</a>
                                {else}
                                    ${i.name}
                                {/if}
                            {/for}
                        {else}
                            Not available
                        {/if}
                    </td>


                    <td>
                        {if section.enrolled_cur && section.enrolled_max}
                            ${section.enrolled_cur}/${section.enrolled_max}
                        {/if}
                    </td>

                    <td>
                        {if section.waitlist > 0}
                            ${section.waitlist}
                        {/if}
                    </td>


                    <td class="classpages_sections_timecol">
                        {if section.time }
                            ${section.time}
                        {/if}
                    </td>

                    <td class="classpages_sections_timecol">
                        {if section.location }
                            ${section.location}
                        {/if}
                    </td>

                </tr>

                <tr class="classpages_metadata">
                    <td colspan="5">
                        <table class="classpages_sections_table_inner">
                            {if section.note}
                            <tr>
                                <td class="classpages_sections_col1 classpages_table_label">
                                    Note:
                                </td>

                                <td>
                                    ${section.note}
                                </td>
                            </tr>
                            {/if}

                            <tr>
                                <td class="classpages_sections_col1 classpages_table_label">
                                    Final exam:
                                </td>

                                <td>
                                    {if section.final_datetime}${section.final_datetime}
                                        {if section.final_coords}
                                            <a href="http://maps.google.com/maps?daddr=${section.final_coords}&l=en&dirflg=w&t=m&z=17" target="_blank">in ${section.final_location}</a>
                                        {else}
                                            <em>Not available</em>
                                        {/if}
                                    {else}
                                            <em>Not available, location unknown</em>
                                    {/if}

                                    {if section.final_note}
                                        <a href="#" class="show_note" data-note="${section.final_note}">[Note]</a>
                                    {/if}
                                </td>
                            </tr>

                            {if section.midterm_datetime}
                            <tr>
                                <td class="classpages_sections_col1 classpages_table_label">
                                    Mid-term:
                                </td>

                                <td>
                                    {if section.midterm_datetime}${section.midterm_datetime}
                                        {if section.midterm_coords}
                                            <a href="http://maps.google.com/maps?daddr=${section.midterm_coords}&l=en&dirflg=w&t=m&z=17" target="_blank">in ${section.midterm_location}</a>
                                        {/if}
                                    {else}
                                        <em>Not available</em>
                                    {/if}
                                    {if section.midterm_note}
                                        <a href="#" class="show_note" data-note="${section.midterm_note}">[Note]</a>
                                    {/if}
                                </td>
                            </tr>
                            {/if}

                            {if section.restrictions}
                            <tr>
                                <td class="classpages_sections_col1 classpages_table_label">
                                    Restrictions:
                                </td>

                                <td>
                                    ${section.restrictions}
                                </td>
                            </tr>
                            {/if}

                        </table>
                    </td>

                    <td colspan="2">
                        {if section.coords}
                            <a href="http://maps.google.com/maps?daddr=${section.coords}&l=en&dirflg=w&t=m&z=17" target="_blank"><img src="http://maps.googleapis.com/maps/api/staticmap?center=${section.coords}&zoom=16&size=200x200&maptype=roadmap&markers=color:blue%7C${section.coords}&sensor=false" /></a>
                        {else}
                            <img src="/devwidgets/ccclasssections/images/classpages_map_not_available.png" />
                        {/if}
                    </td>
                </tr>

                {/for}
            </tbody>
        {else}
            <em>Not available</em>
        {/if}
        </table>-->
    </div>

</div>

<script type="text/javascript" src="/devwidgets/ccclasssections/javascript/ccclasssections.js"></script>
